<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>



        <div id="header">
            <div id="menu" class="container">
                <ul>

                </ul>
            </div>
        </div>


        <div>
            <div id="left">
                <ui:insert name="left">

                    <h:form>
                        <p:growl>
                            <p:autoUpdate />
                        </p:growl>

                        <p:panelMenu style="width:300px">
                            <p:submenu label="Historial academico">
                                <p:menuitem value="Registro academico" action="#{menuView.save}" icon="pi pi-save" />
                                <p:menuitem value="Actualizacion academico" action="#{menuView.update}"  icon="pi pi-refresh" />
                            </p:submenu>
                            <p:submenu label="Historial Laboral Docente">
                                <p:menuitem value="Registro Laboral Docente" action="#{menuView.delete}"  ajax="false" icon="pi pi-times"/>
                                <p:menuitem value="Actualizacion Laboral Docente" action="#{menuView.update}"  icon="pi pi-refresh" />
                            </p:submenu>
                            <p:separator />
                             <p:submenu label="Historial Laboral Profesional">
                                <p:menuitem value="Registro Laboral Profesional" action="#{menuView.delete}"  ajax="false" icon="pi pi-times"/>
                                <p:menuitem value="Actualizacion Laboral Profesional" action="#{menuView.update}"  icon="pi pi-refresh" />
                            </p:submenu>
                            <p:menuitem value="Mobile" icon="pi pi-mobile" />
                            
                        </p:panelMenu>
                    </h:form>

                </ui:insert>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content">
                    <h:body style="text-align:center">
                        <div align="center">
                            <p:growl id="mensajes" showDetail="true" life="2000" />

                            <p:panel header="Informacion General" style="width:1000px">
                                <h:form id="formulario">

                                    <script type="text/javascript">
                                        function limpiarForm()
                                        {
                                            document.getElementById("formulario").reset();
                                        }
                                    </script>

                                    <h:panelGrid columns="4" cellpadding="10" >

                                        <h:outputLabel for="nombre" value="Nombre:" />
                                        <p:inputText value="#{investigadorBean.nombre}" id="nombre"
                                                     required="true" label="username" />

                                        <h:outputLabel for="nombre1" value="Nombre:" />
                                        <p:inputText value="#{investigadorBean.nombre}" id="nombre1"
                                                     required="true" label="username" />



                                        <f:facet name="footer">
                                            <p:commandButton id="loginButton" value="Registrar"
                                                             action="#{investigadorBean.crear(actionListener)}" update=":mensajes" 
                                                             oncomplete="limpiarForm()"/>
                                        </f:facet>
                                        <br/><br/>
                                    </h:panelGrid>
                                </h:form>
                                <hr></hr>
                            </p:panel>
                        </div>
                    </h:body>
                </ui:insert>
            </div>
        </div>
    </h:body>

</html>
