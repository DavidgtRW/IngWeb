    <script type="text/javascript">
        //<![CDATA[
        function dateTemplateFunc(date) {
            return '<span style="background-color:' + ((date.day < 21 && date.day > 10) ? '#81C784' : 'inherit') + ';border-radius:50%;padding: .25em;width: 1.75em; height:1.75em; display:block;">' + date.day + '</span>';

    <style type="text/css">
        .value {

    <h:body>
        <h:form id="form">
            <div id="header">
                <div id="menu" class="container" align="center">
                    <ul>
                        <p:megaMenu style="margin-top:20px" styleClass="megaMenu">
                            <p:submenu label="Administrador" icon="pi pi-check">
                                <p:column>
                                    <p:submenu label="Control">
                                        <p:menuitem value="Principal" outcome="pantallaPrincipalAdministrador" />
                                    </p:submenu>
                                </p:column>                                   
                            </p:submenu>

                            <p:submenu label="Investigadores" icon="pi pi-file">
                                <p:column>
                                    <p:submenu label="Control">
                                        <p:menuitem value="Ver Investigadores" outcome="administradorTablaInvestigadores"/>
                                    </p:submenu>
                                </p:column>
                            </p:submenu>

                            <p:submenu label="Configuracion" icon="pi pi-pencil">

                                <p:column>
                                    <p:submenu label="Control">
                                        <p:menuitem value="Configuracion" outcome="configuracionFecha" />
                                    </p:submenu>
                                </p:column>
                            </p:submenu>

                            <p:menuitem value="Salir" outcome="inicio" icon="pi pi-times" />
                        </p:megaMenu>
                    </ul>
                </div>
            </div>
            <div align="center">
                <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true" />

                <h:panelGrid columns="2" cellpadding="5">

                    <p:outputLabel for="button" value="Fecha: " />
                    <p:datePicker id="button" value="#{calendarView.date7}" showIcon="true" />

                </h:panelGrid>

                <p:commandButton value="Definir Fecha" update="msgs" action="#{calendarView.click}" icon="pi pi-check" />
            </div>

        </h:form>

        <div id="copyright" class="container">
            <p>INGENIERIA WEB | UNIVERSIDAD CENTRAL | PROYECTO INVESTIGADORES</p>
