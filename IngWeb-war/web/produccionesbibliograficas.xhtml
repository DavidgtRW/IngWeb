<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>



        <div>
            <div id="left">
                <ui:insert name="left">

                    <h:form>
                        <p:growl>
                            <p:autoUpdate />
                        </p:growl>

                        <p:panelMenu style="width:300px">
                            <p:submenu label="Inicio">
                                <p:menuitem value="Inicio" outcome="pantallaPrincipalInvestigador" oncomplete="limpiarForm()" icon="pi pi-save" />
                            </p:submenu>
                            <p:submenu label="Formulario">
                               <p:menuitem value="Registro Formulario" outcome="formulario"   ajax="false" icon="pi pi-times"/>
                                <p:menuitem value="Actualizacion Formulario" action="#{menuView.update}"  icon="pi pi-refresh" />
                            </p:submenu>
                            <p:submenu label="Historial academico">
                                <p:menuitem value="Especialización" outcome="historialAcademico" oncomplete="limpiarForm()" icon="pi pi-save" />
                                <p:menuitem value="Actualizacion academico" action="#{menuView.update}"  icon="pi pi-refresh" />
                            </p:submenu>
                            <p:submenu label="Historial Laboral">
                               <p:menuitem value="Registro Laboral" outcome="historiallaboraldocente"   ajax="false" icon="pi pi-times"/>
                                <p:menuitem value="Actualizacion" action="#{menuView.update}"  icon="pi pi-refresh" />
                            </p:submenu>
                            <p:separator />
                            <p:submenu label="Actividades">
                                <p:menuitem value="Registro Actividades de formacion" outcome="actividadesformacion"  ajax="false" icon="pi pi-times"/>
                                <p:menuitem value="Registro Actividades de evaluador" outcome="actividadesevaluador"  ajax="false" icon="pi pi-times"/>
                                <p:menuitem value="Actualizacion Actividades" action="#{menuView.update}"  icon="pi pi-refresh" />
                            </p:submenu>
                            <p:separator />
                            <p:submenu label="Produccion">
                                <p:menuitem value="Registro Produccion bibliografica" outcome="produccionesbibliograficas"  ajax="false" icon="pi pi-times"/>
                                <p:menuitem value="Registro Produccion Técnica o Arte" outcome="produccionTA"  ajax="false" icon="pi pi-times"/>
                                <p:menuitem value="Actualizacion Produccion" action="#{menuView.update}"  icon="pi pi-refresh" />
                            </p:submenu>
                            <p:separator />
                            <p:submenu label="Articulos">
                                <p:menuitem value="Registro Articulos publicados" outcome="articulospublicados"  ajax="false" icon="pi pi-times"/>
                                <p:menuitem value="Actualizacion Articulos publicados" action="#{menuView.update}" icon="pi pi-times"/>
                            </p:submenu>
                            <p:menuitem value="Mobile" icon="pi pi-mobile" />

                        </p:panelMenu>
                    </h:form>

                </ui:insert>
            </div>




            <div id="content" class="left_content">
                <ui:insert name="content">
                    <h:body style="text-align:center">
                        <div align="center">
                            <p:growl id="mensajes" showDetail="true" life="2000" />

                            <p:panel header="Producciones Bibliograficas" style="width:1000px">
                                <h:form id="formulario">

                                    <script type="text/javascript">
                                        function limpiarForm()
                                        {
                                            document.getElementById("historialAcademico").reset();
                                        }
                                    </script>

                                    <h:panelGrid columns="4" cellpadding="10" >
          

                                        <h:outputLabel for="nombrepro" value="Nombre produccion bibliografica" />
                                        <p:inputText   value="#{produccionesbibliobean.nombreproduccion}"  id="nombrepro" required="true"
                                                                     label="nombrepro" />

                                        <h:outputLabel for="titulomax" value="Titulo Maximo" />
                                        <p:inputText  value="#{produccionesbibliobean.titulomaximo}" id="titulomax" required="true"
                                                                     label="titulomax" />

                                        <h:outputLabel for="isbn" value="ISBN" />
                                        <p:inputText  value="#{produccionesbibliobean.isbn}" id="isbn" required="true"
                                                                     label="isbn" />
                                        
                                        <h:outputLabel for="anio" value="Año de publicacion" />
                                        <p:inputText  value="#{produccionesbibliobean.añopublicacion}" id="anio" required="true"
                                                                     label="anio" />
                                        
                                        <h:outputLabel for="nomotroautor" value="Nombre otro autor" />
                                        <p:inputText   value="#{produccionesbibliobean.nombreautor}"  id="nomotroautor" required="true"
                                                                     label="nomotroautor" />

                                        <h:outputLabel for="apeotroautor" value="Apellido otro autor" />
                                        <p:inputText  value="#{produccionesbibliobean.apellidoautor}" id="apeotroautor" required="true"
                                                                     label="apeotroautor" />
                                        
                                        <h:outputLabel for="arealinea" value="Area de investigacion" />
                                        <p:inputText  value="#{produccionesbibliobean.areainvestigacion}"  id="arealinea" required="true"
                                                                     label="arealinea" />
                                        
                                        <h:outputLabel for="nombrelinea" value="Nombre Linea Investigacion" />
                                        <p:inputText value="#{produccionesbibliobean.nombrelinainvestigacion}"  id="nombrelinea" required="true"
                                                                     label="nombrelinea" />
                                        
                                        <h:outputLabel for="descripcionlinea" value="Descripcion Linea Investigacion" />
                                        <p:inputText  value="#{produccionesbibliobean.descripcionlineainvestigacion}"  id="descripcionlinea" required="true"
                                                                     label="descripcionlinea" />
                                        
                                        
                                        
                                        
                                        
                                        <p:outputLabel for="@next" value="Puntos" />
                                        <p:selectOneMenu id="puntos" value="#{produccionesbibliobean.puntos}" style="width:200px">
                                            <f:selectItem itemLabel="10" itemValue="10"/>
                                        </p:selectOneMenu>
                                        



                                        <f:facet name="footer">
                                            <p:commandButton id="loginButton" value="Registrar"
                                                             actionListener="#{produccionesbibliobean.crear(actionListener)}" 
                                                             update=":mensajes" 
                                                             oncomplete="limpiarForm()"/>
                                        </f:facet>
                                        <br/><br/>
                                    </h:panelGrid>
                                </h:form>
                                <hr></hr>
                            </p:panel>
                        </div>
                    </h:body>
                </ui:insert>
            </div>
        </div>
    </h:body>


    <div id="copyright" class="container">
        <p>INGENIERIA WEB | UNIVERSIDAD CENTRAL | PROYECTO INVESTIGADORES</p>
    </div>


</html>
