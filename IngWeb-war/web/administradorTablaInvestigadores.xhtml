<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Tabla Investigadores</title>
    </h:head>
    
     <style>
        html, body
        {
            height: 100%;
        }

        body
        {
            margin: 0px;
            padding: 0px;
            background: #F6F4F3;
            font-family: 'Source Sans Pro', sans-serif;
            font-size: 12pt;
            font-weight: 400;
            color: #4E4D4D;
        }


        h1, h2, h3
        {
            margin: 0;
            padding: 0;
        }

        p, ol, ul
        {
            margin-top: 0;
        }

        ol, ul
        {
            padding: 0;
            list-style: none;
        }

        p
        {
            line-height: 180%;
        }

        strong
        {
        }

        a
        {
            color: #383838;
        }

        a:hover
        {
            text-decoration: none;
        }

        .container
        {
            width: 1200px;
            margin: 0px auto;
        }



        /*********************************************************************************/
        /* Header                                                                        */
        /*********************************************************************************/

        #header
        {
            background: #3f3f3f;
        }



        /*********************************************************************************/
        /* Menu                                                                          */
        /*********************************************************************************/

        #menu ul
        {
            margin: 0;
            padding: 20px 0px 20px 0px;
            list-style: none;
            line-height: normal;
            text-align: center;
        }

        #menu li
        {
            display: inline-block;
        }

        #menu a
        {
            display: block;
            padding: 1em 2em;
            letter-spacing: 1px;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 1em;
            font-weight: 700;
            color: #FFF;
        }




        /*********************************************************************************/
        /* Page                                                                          */
        /*********************************************************************************/

        #page
        {
            overflow: hidden;
            padding: 3em 0em;
            border-top: 1px solid #FFFFFF;
        }

        /*********************************************************************************/
        /* Content                                                                       */
        /*********************************************************************************/

        #content
        {
            float: left;
            width: 588px;
        }

        #content .title
        {
            padding-bottom: 2em;
            text-align: left;
        }

        #content h2
        {
            font-size: 2em;
        }

        #content .byline
        {
            padding-top: 0;
            font-size: 1.5em;
        }

        /*********************************************************************************/
        /* Sidebar                                                                       */
        /*********************************************************************************/

        #sidebar
        {
            float: right;
            width: 588px;
        }

        /*********************************************************************************/
        /* Footer                                                                        */
        /*********************************************************************************/

        #footer
        {
        }

        /*********************************************************************************/
        /* Copyright                                                                     */
        /*********************************************************************************/

        #copyright
        {
            overflow: hidden;
            padding: 2em 0em;
        }

        #copyright p
        {
            letter-spacing: 0.20em;
            text-align: center;
            text-transform: uppercase;
            font-size: 0.80em;
            color: #6F6F6F;


        }


        #top {
            position: relative;

            color: white;
            padding: 5px;
            margin: 0px 0px 10px 0px;
        }

        #bottom {
            position: relative;
            background-color: #c2dfef;
            padding: 5px;
            margin: 10px 0px 0px 0px;
        }

        #left {
            float: left;

            padding: 5px;
            width: 150px;
        }

        #right {
            float: right;

            padding: 5px;
            width: 150px;
        }

        .center_content {
            position: relative;

            padding: 5px;
        }

        .left_content {

            padding: 5px;
            margin-left: 170px;
        }

        .right_content {
            background-color: #dddddd;
            padding: 5px;
            margin: 0px 170px 0px 170px;
        }

        #top a:link, #top a:visited {
            color: white;
            font-weight : bold;
            text-decoration: none;
        }

        #top a:link:hover, #top a:visited:hover  {
            color: black;
            font-weight : bold;
            text-decoration : underline;
        }

    </style>
    <h:body>
        <f:view> 
            <div id="header">
                <div id="menu" class="container" align="center">
                    <ul>
                        <p:megaMenu style="margin-top:20px" styleClass="megaMenu">
                            <p:submenu label="Administrador" icon="pi pi-check">
                                <p:column>
                                    <p:submenu label="Control">
                                        <p:menuitem value="Principal" outcome="pantallaPrincipalAdministrador" />
                                        <p:menuitem value="Ver administradores" url="#" />
                                        <p:menuitem value="Registrar nuevo Administrador" url="#" />
                                    </p:submenu>
                                </p:column>                                   
                            </p:submenu>

                            <p:submenu label="Investigadores" icon="pi pi-file">
                                <p:column>
                                    <p:submenu label="Control">
                                        <p:menuitem value="Ver Investigadores" outcome="administradorTablaInvestigadores"/>
                                    </p:submenu>
                                </p:column>
                            </p:submenu>

                            <p:submenu label="Configuracion" icon="pi pi-pencil">

                                <p:column>
                                    <p:submenu label="Control">
                                        <p:menuitem value="Configuracion" url="#" />
                                    </p:submenu>
                                </p:column>
                            </p:submenu>

                            <p:menuitem value="Salir" outcome="index" icon="pi pi-times" />
                        </p:megaMenu>
                    </ul>
                </div>
            </div>
            <div align="center">
                <h:form id="formAdministradores" >
                    <p:panel>
                        <p:dataTable value="#{administradorTablaInvestigadoresBean.lstTablaInvestigador}" var="investigador" id="tblMod">
                            <p:column headerText="Nombre">
                                <h:outputText value="#{investigador.nombre}"/>
                            </p:column>
                            <p:column headerText="Apellido">
                                <h:outputText value="#{investigador.primerApellido}"/>
                            </p:column>
                            <p:column headerText="Identificacion">
                                <h:outputText value="#{investigador.noDocumento}"/>
                            </p:column>
                            <p:column headerText="Correo">
                                <h:outputText value="#{investigador.correo}"/>
                            </p:column>
                            <p:column headerText="Estado">
                                <h:outputText value="#{investigador.idUsuario.estado}"/>
                            </p:column>
                            <p:column headerText="Editar">
                                <p:commandButton value="Editar" update=":formAdministradores" style="width: 100%"
                                                 actionListener="#{administradorTablaInvestigadoresBean.iniciarModificar(investigador)}">
                                </p:commandButton>
                            </p:column>


                        </p:dataTable>

                    </p:panel>

                    <p:panel rendered="#{administradorTablaInvestigadoresBean.visiblePanelModificar}">
                        <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="20">
                            <h:outputText value="Nombre:"/>
                            <p:inputText value="#{administradorTablaInvestigadoresBean.nombre}"/>

                            <h:outputText value="Primer apellido:"/>
                            <p:inputText value="#{administradorTablaInvestigadoresBean.primerApellido}"/>

                            <h:outputText value="Segundo Apellido:"/>
                            <p:inputText value="#{administradorTablaInvestigadoresBean.segundoApellido}"/>

                            <h:outputText value="Correo:"/>
                            <p:inputText value="#{administradorTablaInvestigadoresBean.correo}"/>

                            <p:outputLabel value="Estado:" style="font-weight: bold"/>
                            <p:selectOneMenu id="estadoMod" value="#{administradorTablaInvestigadoresBean.estado}"  style="font-weight: bold"
                                             required="false" requiredMessage="Seleccione un estado"
                                             onchange="submit()"
                                             valueChangeListener="#{administradorTablaInvestigadoresBean.cambiarEstado}">
                                <f:selectItems value="#{administradorTablaInvestigadoresBean.estados}"/>
                            </p:selectOneMenu>
                            <div align="center">
                                <p:commandButton value="Confirmar" update=":formAdministradores" style="width: 100%"
                                                 action="#{administradorTablaInvestigadoresBean.modificar()}">
                                </p:commandButton>
                            </div>
                        </h:panelGrid>


                    </p:panel>


                </h:form>
            </div>
        </f:view>
    </h:body>
</html>
