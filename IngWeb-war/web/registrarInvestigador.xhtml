<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registro Investigador</title>
    </h:head>
    
     <style>
        html, body
        {
            height: 100%;
        }

        body
        {
            margin: 0px;
            padding: 0px;
            background: #F6F4F3;
            font-family: 'Source Sans Pro', sans-serif;
            font-size: 12pt;
            font-weight: 400;
            color: #4E4D4D;
        }


        h1, h2, h3
        {
            margin: 0;
            padding: 0;
        }

        p, ol, ul
        {
            margin-top: 0;
        }

        ol, ul
        {
            padding: 0;
            list-style: none;
        }

        p
        {
            line-height: 180%;
        }

        strong
        {
        }

        a
        {
            color: #383838;
        }

        a:hover
        {
            text-decoration: none;
        }

        .container
        {
            width: 1200px;
            margin: 0px auto;
        }



        /*********************************************************************************/
        /* Header                                                                        */
        /*********************************************************************************/

        #header
        {
            background: #3f3f3f;
        }



        /*********************************************************************************/
        /* Menu                                                                          */
        /*********************************************************************************/

        #menu ul
        {
            margin: 0;
            padding: 20px 0px 20px 0px;
            list-style: none;
            line-height: normal;
            text-align: center;
        }

        #menu li
        {
            display: inline-block;
        }

        #menu a
        {
            display: block;
            padding: 1em 2em;
            letter-spacing: 1px;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 1em;
            font-weight: 700;
            color: #FFF;
        }




        /*********************************************************************************/
        /* Page                                                                          */
        /*********************************************************************************/

        #page
        {
            overflow: hidden;
            padding: 3em 0em;
            border-top: 1px solid #FFFFFF;
        }

        /*********************************************************************************/
        /* Content                                                                       */
        /*********************************************************************************/

        #content
        {
            float: left;
            width: 588px;
        }

        #content .title
        {
            padding-bottom: 2em;
            text-align: left;
        }

        #content h2
        {
            font-size: 2em;
        }

        #content .byline
        {
            padding-top: 0;
            font-size: 1.5em;
        }

        /*********************************************************************************/
        /* Sidebar                                                                       */
        /*********************************************************************************/

        #sidebar
        {
            float: right;
            width: 588px;
        }

        /*********************************************************************************/
        /* Footer                                                                        */
        /*********************************************************************************/

        #footer
        {
        }

        /*********************************************************************************/
        /* Copyright                                                                     */
        /*********************************************************************************/

        #copyright
        {
            overflow: hidden;
            padding: 2em 0em;
        }

        #copyright p
        {
            letter-spacing: 0.20em;
            text-align: center;
            text-transform: uppercase;
            font-size: 0.80em;
            color: #6F6F6F;


        }


        #top {
            position: relative;

            color: white;
            padding: 5px;
            margin: 0px 0px 10px 0px;
        }

        #bottom {
            position: relative;
            background-color: #c2dfef;
            padding: 5px;
            margin: 10px 0px 0px 0px;
        }

        #left {
            float: left;

            padding: 5px;
            width: 150px;
        }

        #right {
            float: right;

            padding: 5px;
            width: 150px;
        }

        .center_content {
            position: relative;

            padding: 5px;
        }

        .left_content {

            padding: 5px;
            margin-left: 170px;
        }

        .right_content {
            background-color: #dddddd;
            padding: 5px;
            margin: 0px 170px 0px 170px;
        }

        #top a:link, #top a:visited {
            color: white;
            font-weight : bold;
            text-decoration: none;
        }

        #top a:link:hover, #top a:visited:hover  {
            color: black;
            font-weight : bold;
            text-decoration : underline;
        }

    </style>
    <div id="header">
        <div id="menu" class="container">
            <ul>
                <p:button outcome="index" value="HOME" style=" border-radius: 5px;  background: transparent;  color: white; border: #4E4D4D; padding: 0px 40px;"/>
                <p:button outcome="index" value="INVESTIGADOR" style="  border-radius: 5px;  background: transparent; padding: 0px 0px; color: white; border: transparent;" />
                <p:button value="ADMINISTRADOR" style="  border-radius: 5px; background: transparent; padding: 0px -20px; color: white; border: transparent;"/>

            </ul>
        </div>
    </div>
    <br/>
    <br/>

    <h:body style="text-align:center">
        <div align="center">
            <p:growl id="mensajes" showDetail="true" life="2000" />

            <p:panel header="Registro de investigadores" style="width:400px">
                <h:form>
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputLabel for="nombre" value="Nombre:" />
                        <p:inputText value="#{registroInvestigadorBean.nombre}" id="nombre"
                                     required="true" label="username" />


                        <h:outputLabel for="nombre" value="Apellido:" />
                        <p:inputText value="#{registroInvestigadorBean.primerApellido}" id="apellido" 
                                     required="true" label="apellido" />


                        <h:outputLabel for="correo" value="Correo:" />
                        <p:inputText value="#{registroInvestigadorBean.correo}" id="correo" required="true"
                                     label="correo" />

                        <h:outputLabel for="correo2" value="Tipo documento:" />
                        <p:inputText value="#{registroInvestigadorBean.tipoDocuemnto}" id="correo2" required="true"
                                     label="tipo doc" />

                        <h:outputLabel for="correo3" value="Numero docuemnto:" />
                        <p:inputText value="#{registroInvestigadorBean.numDocumento}" id="correo3" required="true"
                                     label="numero doc" />

                        <h:outputLabel for="correo4" value="Contraseña: " />
                        <p:inputText value="#{registroInvestigadorBean.contrasena}" id="correo4" required="true"
                                     label="contraseña" />
                        <f:facet name="footer">
                            <p:commandButton id="loginButton" value="Crear"
                                             action="#{registroInvestigadorBean.crearUsuarioInvestigador()}"
                                             oncomplete="manejarLogin(xhr, status, args)" />
                        </f:facet>


                    </h:panelGrid>
                </h:form>
                <hr></hr>
                <h:form>
                    <h:commandLink action = "#{registroInvestigadorBean.ingresar()}" value = "Ya tienes una cuenta, ingresa aqui!"/>
                </h:form>
            </p:panel>

        </div>

        <br/>
        <br/>
        <br/>
        
        <div id="copyright" class="container">
            <p>INGENIERIA WEB | UNIVERSIDAD CENTRAL | PROYECTO INVESTIGADORES</p>
        </div>
    </h:body>
    <script type="text/javascript">
        //<![CDATA[
        function manejarLogin(xhr, status, args) {
            if (!args.validationFailed && args.estaLogeado) {
                setTimeout(function () {
                    window.location = args.view;
                }, 500);
            }
        }
        //]]>
    </script>

</html>
