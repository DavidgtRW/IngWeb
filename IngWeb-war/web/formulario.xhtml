<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>



        <div>
            <div id="left">
                <ui:insert name="left">

                    <h:form>
                        <p:growl>
                            <p:autoUpdate />
                        </p:growl>

                        <p:panelMenu style="width:300px">
                            <p:submenu label="Historial academico">
                                <p:menuitem value="Especialización" outcome="historialAcademico" oncomplete="limpiarForm()" icon="pi pi-save" />
                                <p:menuitem value="Actualizacion academico" action="#{menuView.update}"  icon="pi pi-refresh" />
                            </p:submenu>
                            <p:submenu label="Historial Laboral">
                               <p:menuitem value="Registro Laboral" outcome="historiallaboraldocente"   ajax="false" icon="pi pi-times"/>
                                <p:menuitem value="Actualizacion" action="#{menuView.update}"  icon="pi pi-refresh" />
                            </p:submenu>
                            <p:separator />
                            <p:submenu label="Actividades">
                                <p:menuitem value="Registro Actividades de formacion" outcome="actividadesformacion"  ajax="false" icon="pi pi-times"/>
                                <p:menuitem value="Registro Actividades de evaluador" outcome="actividadesevaluador"  ajax="false" icon="pi pi-times"/>
                                <p:menuitem value="Actualizacion Actividades" action="#{menuView.update}"  icon="pi pi-refresh" />
                            </p:submenu>
                            <p:separator />
                            <p:submenu label="Produccion">
                                <p:menuitem value="Registro Produccion bibliografica" outcome="produccionesbibliograficas"  ajax="false" icon="pi pi-times"/>
                                <p:menuitem value="Registro Produccion Técnica o Arte" outcome="produccionTA"  ajax="false" icon="pi pi-times"/>
                                <p:menuitem value="Actualizacion Produccion" action="#{menuView.update}"  icon="pi pi-refresh" />
                            </p:submenu>
                            <p:separator />
                            <p:submenu label="Articulos">
                                <p:menuitem value="Registro Articulos publicados" outcome="articulospublicados"  ajax="false" icon="pi pi-times"/>
                                <p:menuitem value="Actualizacion Articulos publicados" action="#{menuView.update}" icon="pi pi-times"/>
                            </p:submenu>
                            <p:menuitem value="Mobile" icon="pi pi-mobile" />

                        </p:panelMenu>
                    </h:form>

                </ui:insert>
            </div>
            
            
            


            <div id="content" class="left_content">
                <ui:insert name="content">
                    <h:body style="text-align:center">
                        <div align="center">
                            <p:growl id="mensajes" showDetail="true" life="2000" />

                            <p:panel header="Informacion General" style="width:1000px">
                                <h:form id="formulario">

                                    <h:panelGrid columns="4" cellpadding="10" >

                                        <h:outputLabel for="nombre" value="Nombre:" />
                                        <p:inputText value="#{investigadorBean.nombre}" id="nombre"
                                                     required="true" label="username" />




                                        <h:outputLabel for="apellido" value="Primer Apellido:" />
                                        <p:inputText value="#{investigadorBean.primerapellido}" id="apellido" 
                                                     required="true" label="apellido" />


                                        <h:outputLabel for="apellido2" value="Segundo Apellido" />
                                        <p:inputText value="#{investigadorBean.segundopellido}" id="apellido2" required="true"
                                                     label="correo" />


                                        <p:outputLabel for="@next" value="Tipo documento:" />
                                        <p:selectOneMenu id="tipodoc" value="#{investigadorBean.tipodocumento}" style="width:200px">
                                            <f:selectItem itemLabel="Cedula" itemValue="Cedula"  />
                                            <f:selectItem itemLabel="Tarjeta Identidad" itemValue="Tarjeta Identidad" />
                                            <f:selectItem itemLabel="Cedula de Extranjeria" itemValue="Cedula Extranjeria"/>
                                        </p:selectOneMenu>

                                        <h:outputLabel for="docuemento" value="Numero documento:" />
                                        <p:inputText value="#{investigadorBean.numerodocumento}" id="docuemento" required="true"
                                                     label="docuemento" />

                                        <p:outputLabel for="@next" value="Genero:" />
                                        <p:selectOneMenu id="console" value="#{investigadorBean.genero}" style="width:200px">
                                            <f:selectItem itemLabel="Femenino" itemValue="Femenimo"/>
                                            <f:selectItem itemLabel="Masculino" itemValue="Masculino"/>
                                        </p:selectOneMenu>

                                        <h:outputLabel for="telefono" value="Telefono:" />
                                        <p:inputText value="#{investigadorBean.telefono}" id="telefono" required="true"
                                                     label="telefono" />

                                        <h:outputLabel for="correo" value="Correo Electronico:" />
                                        <p:inputText value="#{investigadorBean.correo}" id="correo" required="true"
                                                     label="correo" />

                                        <h:outputLabel for="web" value="Link Sitio web" />
                                        <p:inputText value="#{investigadorBean.link}" id="web" required="true"
                                                     label="web" />

                                        <p:outputLabel for="fechan" value="Fecha de nacimiento:" />
                                        <p:datePicker id="fechan" value="#{investigadorBean.fechanacimiento}" 
                                                      locale="de" monthNavigator="true" pattern="dd.MM.yyyy"/>

                                        <h:outputLabel for="edad" value="Edad:" />
                                        <p:inputText value="#{investigadorBean.edad}" id="edad" required="true"
                                                     label="edad" />

                                        <h:outputLabel for="numerolibreta" value="Numero Libreta Militar" />
                                        <p:inputText value="#{investigadorBean.numero}" id="numerolibreta" required="true"
                                                     label="numerolibreta" />

                                        <h:outputLabel for="distritolibreta" value="Distrito" />
                                        <p:inputText value="#{investigadorBean.distrito}" id="distritolibreta" required="true"
                                                     label="distritolibreta" />

                                        <h:outputLabel for="claselibreta" value="Clase" />
                                        <p:inputText value="#{investigadorBean.clase}" id="claselibreta" required="true"
                                                     label="claselibreta" />

                                        <h:outputLabel for="nacionalidad" value="Nacionalidad:" />
                                        <p:inputText value="#{investigadorBean.nacionalidad}" id="nacionalidad" required="true"
                                                     label="nacionalidad" />

                                        <p:outputLabel for="fechain" value="Fecha de Inscripcion:" />
                                        <p:datePicker id="fechain" value="#{investigadorBean.fechainscripcion}" 
                                                      locale="de" monthNavigator="true" pattern="dd.MM.yyyy"/>

                                        <h:outputLabel for="calle" value="Calle:" />
                                        <p:inputText value="#{investigadorBean.calle}" id="calle" required="true"
                                                     label="calle" />

                                        <h:outputLabel for="carrera" value="Carrera:" />
                                        <p:inputText value="#{investigadorBean.carrera}" id="carrera" required="true"
                                                     label="carrera" />


                                        <f:facet name="footer">
                                            <p:commandButton id="loginButton" value="Actualizar"
                                                             action="#{investigadorBean.crear(actionListener)}" update=":mensajes" 
                                                             />
                                        </f:facet>
                                        <br/><br/>
                                    </h:panelGrid>
                                </h:form>
                                <hr></hr>
                            </p:panel>
                        </div>
                    </h:body>
                </ui:insert>
            </div>
        </div>
    </h:body>
    
    
    <div id="copyright" class="container">
            <p>INGENIERIA WEB | UNIVERSIDAD CENTRAL | PROYECTO INVESTIGADORES</p>
        </div>


</html>
