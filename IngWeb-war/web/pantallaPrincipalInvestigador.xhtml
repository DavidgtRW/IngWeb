<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Consola Administracion</title>
    </h:head>

    <style>
        #top {
            position: relative;

            color: white;
            padding: 5px;
            margin: 0px 0px 10px 0px;
        }

        #bottom {
            position: relative;
            background-color: #c2dfef;
            padding: 5px;
            margin: 10px 0px 0px 0px;
        }

        #left {
            float: left;

            padding: 5px;
            width: 150px;
        }

        #right {
            float: right;

            padding: 5px;
            width: 150px;
        }

        .center_content {
            position: relative;

            padding: 5px;
        }

        .left_content {

            padding: 5px;
            margin-left: 170px;
        }

        .right_content {
            background-color: #dddddd;
            padding: 5px;
            margin: 0px 170px 0px 170px;
        }

        #top a:link, #top a:visited {
            color: white;
            font-weight : bold;
            text-decoration: none;
        }

        #top a:link:hover, #top a:visited:hover  {
            color: black;
            font-weight : bold;
            text-decoration : underline;
        }

    </style>

    <h:body style="text-align:left">


        <h:form>  
            <p:growl id="messages"/>

            <p:menubar>
                <p:submenu label="Formulario" icon="pi pi-file">
                    <p:menuitem value="Registro Formulario" outcome="formulario" />
                </p:submenu>
                <p:submenu label="Historial" icon="pi pi-file">
                    <p:menuitem value="Historial academico" outcome="historialAcademico"/>
                    <p:menuitem value="Historial Laboral" outcome="historiallaboraldocente"  />
                </p:submenu>

                <p:submenu label="Actividades" icon="pi pi-pencil">
                    <p:menuitem value="Actividades de formacion" outcome="actividadesformacion"  />
                    <p:menuitem value="Actividades de evaluador" outcome="actividadesevaluador" />
                </p:submenu>

                <p:submenu label="ProducciÃ²n" icon="pi pi-pencil">
                    <p:menuitem value="Produccion bibliografica" outcome="produccionesbibliograficas" />
                    <p:menuitem value="Produccion Tecnica o arte" outcome="produccionTA"/>
                </p:submenu>

                <p:submenu label="Articulos" icon="pi pi-pencil">
                    <p:menuitem value="Articulos publicados" outcome="articulospublicados"/>
                </p:submenu>


                <p:menuitem value="Cerrar sesion" outcome="inicio" icon="pi pi-times" />

                <f:facet name="options">
                    <h:outputLabel style="margin:1px 20px 1px 1px;" for="username" value="Investigador: #{pantallaPrincipalInvestigadorBean.investigador.nombre}" />
                </f:facet>
            </p:menubar>
        </h:form>


        <div id="page" class="container">

            <div id="content">
                <div class="title">
                    <h2>HOLA INVESTIGADOR</h2>
                </div>

                <p><style type="text/css" >
                        .ui-analog-clock {
                            width: 300px;
                        }
                    </style>  


                    <h:form class="container">

                        <p:clock  pattern="HH:mm:ss dd.MM.yyyy" mode="server"/>

                        <br/>
                        <br/>

                        <p:clock displayMode="analog" />
                    </h:form> </p>
            </div>
            <img src="./imagenes/universidad.jpg" width="600" height="400" />
        </div>










        <div id="copyright" class="container">
            <p>INGENIERIA WEB | UNIVERSIDAD CENTRAL | PROYECTO INVESTIGADORES</p>
        </div>
    </h:body>


</html>
