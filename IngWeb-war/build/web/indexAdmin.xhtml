<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login Investigador</title>
        <link href="resources/css/default.css" rel="stylesheet" type="text/css" media="all" />
    </h:head>


    <div id="header">
        <div id="menu" class="container">
            <ul>
                <p:button outcome="inicio" value="HOME" style=" border-radius: 5px;  background: transparent;  color: white; border: #4E4D4D; padding: 0px 40px;"/>
                <p:button outcome="index" value="INVESTIGADOR" style="  border-radius: 5px;  background: transparent; padding: 0px 0px; color: white; border: transparent;" />
                <p:button outcome="indexAdmin" value="ADMINISTRADOR" style="  border-radius: 5px; background: transparent; padding: 0px -20px; color: white; border: transparent;"/>

            </ul>
        </div>
    </div>
    <br/>
    <br/>
    <h:body style="text-align:center">
        <div align="center">


            <p:growl id="mensajes" showDetail="true" life="2000" />
            <p:panel header="Iniciar sesion Administrador" style="width:400px">
                <h:form>
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputLabel for="username" value="Usuario:" />
                        <p:inputText value="#{iniciarSesionBean.nombreUsuario}" id="username"
                                     required="true" label="username" />

                        <h:outputLabel for="password" value="Clave:" />
                        <p:password value="#{iniciarSesionBean.contrasena}" id="password" required="true"
                                    label="password" />

                        <f:facet name="footer">
                            <div align="center">
                                <p:commandButton id="loginButton" value="Ingresar"
                                                 action="#{iniciarSesionBean.validateUsernamePassword()}" update=":mensajes" 
                                                 oncomplete="manejarLogin(xhr, status, args)" />
                            </div>
                        </f:facet>


                    </h:panelGrid>
                </h:form>
            </p:panel>

        </div>
    </h:body>
    <script type="text/javascript">
        //<![CDATA[
        function manejarLogin(xhr, status, args) {
            if (!args.validationFailed && args.estaLogeado) {
                setTimeout(function () {
                    window.location = args.view;
                }, 500);
            }
        }
        //]]>
    </script>


    <div id="copyright" class="container">
        <p>INGENIERIA WEB | UNIVERSIDAD CENTRAL | PROYECTO INVESTIGADORES</p>
    </div>
</html>
